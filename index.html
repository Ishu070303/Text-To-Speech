<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" 
    integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" 
    crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <title>Text Speech </title>
</head>
<body>
    <div class="container text-center">
        <img src="images/microphone-mic-animation-illustration-hand-drawing-transparent-background-mic-animation-illustration-hand-drawing-transparent-background_sxtywkpbe_thumbnail-1080_06.png" alt="" style="width: 200px" class="mt-5">
        <h2 style="margin-top: 12px;">Text & Speech</h2>
        <div class="row">
            <div class="col-md-6 mx-auto">
                <form >
                    <div class="form-group">
                        <textarea  placeholder="Type Anything..." name="" id="text-input" class="form-control form-control-lg"></textarea>
                    </div>
                    <div class="form-group">
                        <label for="rate">Rate</label>
                        <div id="rate-value" class="bg-primary badge float-right">1</div>
                        <input type="range" id="rate" class="custom-range" min="0.5" max="2" value="1" step="0.1" style="width: 500px;">
                    </div>
                    <div class="form-group">
                        <label for="Pitch">Pitch</label>
                        <div id="pitch-value" class="bg-primary badge float-right">1</div>
                        <input type="range" id="pitch" class="custom-range" min="0" max="2" value="1" step="0.1" style="width: 500px;">
                    </div>
                    <div class="form-group">
                        <select  id="voice-select" class="form-control form-control-lg"></select>
                    </div>
                    <button class="btn btn-light btn-lg bg-primary text-white mt-4" >Speak</button>
                </form>
            </div>
 

        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" 
    crossorigin="anonymous">
    </script>
    <script src="main.js"></script>
</body>
</html>
